<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>sing-up page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>signup</h1>
                <p>it just take 30 second</p>
            </header>
             <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname"> Full Name</label>
                        <input type="text" id = "fullname" placeholder="Harsh Kumar" required>
                    </p>
    
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id = "email" placeholder="Harsh@gmail.com" required>
                    </p>
    
                    <p>
                        <label for="password">New Password</label>
                        <input type="password" id = "password" placeholder="at least 8 character" required>
                    </p>
    
                    <p>
    
                        <input type="submit" id = "submit" value="Create Account">
                    </p>
                </form>
             </main>
             <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
             </footer>
        </div>
        
    </div>
    
</body>
</html>
